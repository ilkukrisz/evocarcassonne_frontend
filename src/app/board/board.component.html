<div
  style="position: absolute;
  height: 100%;
  width: 100%;"
>
  <div
    style="padding-left: 10px; padding-top: 50px; padding-bottom: 20px;
    padding-right: 10px; height:max-content; background-color: seagreen; z-index: 2;"
  >
    <div>
      <ul>
        <li *ngFor="let player of tableInfo.playerInfo">
          PlayerID: {{ player.playerId }}<br />
          Name: {{ player.name }}<br />
          Points: {{ player.points }}<br />
          Figures: {{ player.numberOfFigures }}<br />
        </li>
      </ul>
    </div>
    <div
      style="position: relative; margin-top: 125px; background-color: burlywood; z-index: 2"
    >
      <div>
        X:
        <input
          [value]="tileToPlace.coordinateX"
          (input)="tileToPlace.coordinateX = $event.target.value"
          placeholder="x coordinate"
        /><br />
        Y:
        <input
          [value]="tileToPlace.coordinateY"
          (input)="tileToPlace.coordinateY = $event.target.value"
          placeholder="y coordinate"
        /><br />
        Angle:
        <input
          [value]="tileToPlace.RotateAngle"
          (input)="tileToPlace.RotateAngle = $event.target.value"
          placeholder="Rotate angle"
        /><br />
        doPlaceFigure:
        <input
          [value]="tileToPlace.placeFigure"
          (input)="tileToPlace.placeFigure = $event.target.value"
          placeholder="true | false"
        /><br />
        side:
        <input
          [value]="tileToPlace.side"
          (input)="tileToPlace.side = $event.target.value"
          placeholder="Which side"
        /><br />
        <button (click)="placeTile()">Place tile</button>
      </div>
      <div>
        <button (click)="startGame()">Start game</button>
        <button (click)="getNewTile()">Get new tile</button>
        <button (click)="endTurn()">End turn</button>
      </div>
    </div>
  </div>
  <div>
    <button (click)="rotate(-90)">Rotate left</button>
    <div
      [ngStyle]="{
        'width.px': 150,
        'height.px': 150,
        background:
          'url(../assets/Tiles/' +
          tile +
          '.png) center center / cover no-repeat',
        transform: 'rotate(' + tileToPlace.RotateAngle + 'deg)'
      }"
    ></div>
    <button (click)="rotate(90)">Rotate right</button>
  </div>

  <div
    style="position: relative;
  width: 80%;
  height: 80%;
  overflow: hidden;
  z-index: 1;
  text-align: center;
  top: 150px;
  margin: 0 auto;
  background-color: bisque;
  cursor: move;"
    mouseWheel
    (mousedown)="onMoveStart($event)"
    (mouseup)="onMoveEnd($event)"
    (mousemove)="onMoving($event)"
    (mouseenter)="mouseEnter($event)"
    (mouseleave)="mouseLeave($event)"
    (mouseWheelUp)="mouseWheelUp($event)"
    (mouseWheelDown)="mouseWheelDown($event)"
  >
    <div
      id="gamePlayArea"
      *ngFor="let tileonTable of tableInfo.tableInfo"
      [ngStyle]="{
        position: 'absolute',
        height: 'min-content',
        width: 'min-content',
        'left.px': tileSize * tileonTable.position.x + shift.x,
        'top.px': tileSize * tileonTable.position.y + shift.y
      }"
    >
      <div
        [ngStyle]="{
          position: absolute,
          'width.px': tileSize,
          'height.px': tileSize,
          display: 'block',
          background: 'url(../assets/Tiles/' + tileonTable.tile + '.png)',
          'background-size': 'cover',
          'background-repeat': 'no-repeat',
          transform: 'rotate(' + tileonTable.rotation + 'deg)'
        }"
      ></div>
    </div>

    <div
      id="placeTileArea"
      [ngStyle]="{
        position: 'absolute',
        height: 'min-content',
        width: 'min-content',
        'left.px': tileSize * pos.x + shift.x,
        'top.px': tileSize * pos.y + shift.y
      }"
      *ngFor="let pos of placePositions"
    >
      <div
        (click)="placeTileWithPos(pos.x, pos.y)"
        [ngStyle]="{
          position: absolute,
          'width.px': tileSize,
          'height.px': tileSize,
          display: 'block',
          background: 'url(../assets/place.jpg)',
          'background-size': 'cover',
          cursor: 'pointer'
        }"
      ></div>
    </div>
  </div>
</div>

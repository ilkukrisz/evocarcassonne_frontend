<div class="container">
  <div *ngFor="let player of players">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-6 text-left">
            <h3>{{player.name}}</h3>
          </div>
          <div class="col-6 text-right">
            <button
              class="btn btn-secondary"
              [ngStyle]="{visibility: canModifyColor(player)}"
            >
              Pick color
            </button>
          </div>
        </div>
      </div>
    </div>
    <br />
  </div>
</div>
